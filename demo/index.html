<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/teritorio.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenStreetMap LoCha UI Component</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <img src="/teritorio.png" alt="Logo Teritorio" />
    <h1>OSM LoCha UI Component</h1>
  </header>
  <main>
    <aside>
      <div id="error-message"></div>
      <form id="searchForm">
        <div>
          <label for="date_start">From:</label>
          <input id="date_start" type="date" name="date_start" required>
        </div>
        <div>
          <label for="date_end">To:</label>
          <input id="date_end" type="date" name="date_end" required>
        </div>
        <div>
          <label for="bbox">Bounding Box:</label>
          <input id="bbox" type="text" name="bbox" placeholder="lat1, lon1, lat2, lon2"
            pattern="^-?\d+\.\d+,-?\d+\.\d+,-?\d+\.\d+,-?\d+\.\d+$"
            required
          >
        </div>
        <button type="submit">
          Search
        </button>
      </form>
    </aside>
    <section>
      <div id="app"></div>
      <div id="map"></div>
    </section>
  </main>
  <div id="loading">Loading data...</div>
  <script type="module" src="src/index.ts"></script>
</body>

</html>
